<div class="login-container">
  <div class="hstack">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
  </div>
  <div class="card">
    <h2 class="card-title">Login</h2>
    <div class="card-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <input 
            type="text" 
            id="email" 
            formControlName="email" 
            class="form-control" 
            placeholder="Email" 
            required
          >
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
            Email is required
          </div>
        </div>
        <div class="form-field password-group">
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control" 
            placeholder="Password" 
            required
          >
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
            Password is required
          </div>
        </div>
        <div *ngIf="error" class="error">{{ error }}</div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </div>
</div>
